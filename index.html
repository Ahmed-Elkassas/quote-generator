<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genertor</title>
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="quote" id="quote__container">
        <div class="quote--content">
            <i class="fas fa-quote-left"></i>
          <span class="quote--content__text">
          </span>
        </div>
        <div class="quote--author">
            <h5></h5>
        </div>
        <div class="quote-buttons">
            <button
            type="button"
            class="quote-buttons__twitter"
            title="Tweet this!"
          >
            <i class="fab fa-twitter"></i>
          </button>
          <button class="quote-buttons__new">New Quote</button>
        </div>
    </div>  
    <div class="loader" id="loading__spinner"></div>
    <script src="./script.js"></script>
</body>
</html>
